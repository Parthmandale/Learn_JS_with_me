<html lang="en">

<body>
    <div>
        <div>
            <label for="">Your Name => </label>
            <input type="text" name="" id="ice">
            <br>
            <label for="">Choose a iceCream flavour</label>
           <select name="IceCreame" id="iceCream" onchange="selectElement()">    <!-- inline calling -->
            <option value="">Select one</option>
            <option value="Pista">Pista</option>
            <option value="chocolate">chocolate</option>
            <option value="vanilla">vanilla</option>
            </select>
      
        <br>
        <div id="result"></div>
        </div>
    </div>

<script>
    const selectElement = () =>{
        const inputchange =document.getElementById('ice').value;
        const IceCream = document.getElementById('iceCream').value;
        
        const result = document.getElementById('result');
        result.innerHTML = `Mr ${inputchange} slected ${IceCream} icecream Flavour`
    }

</script>
